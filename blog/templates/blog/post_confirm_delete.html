{% extends "blog/base.html" %}

{% block title %}Eliminar Post{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-header bg-danger text-white">
            <h2>Eliminar Post</h2>
        </div>
        <div class="card-body">
            <p class="lead">¿Estás seguro de que quieres eliminar el post "{{ object.title }}"?</p>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Sí, eliminar</button>
                <a href="{{ object.get_absolute_url }}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
{% endblock %}
